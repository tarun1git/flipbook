<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>

<body>
    <div class="hero">
        <div class="col">
            <div class="product">
                <img src="mobile.png" alt="">
            </div>
        </div>
        <div class="col">
            <div class="features">
                <div id="card1">
                    <i class="fa fa-camera"></i>
                    <h3>Camera</h3>
                    <h4>32MP Rear<br>64MP Front</h4>
                </div>
                <div id="card2">
                    <i class="fa fa-mobile"></i>
                    <h3>Display</h3>
                    <h4>5.44 inches<br>(138.3 mm)<br>Retina HD display with 3D Touch</h4>
                </div>
                <div id="card3">
                    <i class="fa fa-battery-half"></i>
                    <h3>Battery</h3>
                    <h4>4000 mAh<br>lithium-ion battery</h4>
                </div>
                <div id="card4">
                    <i class="fa fa-microchip"></i>
                    <h3>Proccessor</h3>
                    <h4>A9 chip with 64-bit architecture<br>Embedded M9 motion coprocessor</h4>
                </div>
                <div id="card5">
                    <i class="fa fa-database"></i>
                    <h3>Storage</h3>
                    <h4>16 GB<br>32 GB<br>64 GB<br>128 GB</h4>
                </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>

</html>
